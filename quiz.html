<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Michelle Reyes | Quiz</title>
        <meta name="description" content="Michelle Reyes's BYU-Idaho WDD 130 course quiz form">
        <meta name="author" content="Michelle Reyes">


       <link rel="stylesheet" href="styles/quiz.css">

    </head>
    <body>
      <form>
        <div>
           <label>1. What does the acronym CSS stand for?</label>
        </div>
        <div>
            <input type="text" name="q1" id="q1">
        </div>
        <div>
            <label>2. How are id and class attributes selected in CSS?</label>
        </div> 
        <div>  
            <textarea name="q2" id="q2" placeholder="Write your Answer"></textarea>
            
        </div>
        <div>
          <label>3. Which of the following is a valid CSS comment?</label>
        </div> 
        <div>  
            <select name= "q3" id="q3">
              <option value="">Choose One</option>
              <option value="*This is a comment">*This is a comment</option>
              <option value="*This is a comment/">*This is a comment/</option>  
              <option value="*/This is a comment*/">*/This is a comment*/</option>    
            </select>
        </div>
        <div>
          <label>4. What is the bottom margin given this declaration?</label>
        </div> 
        <div>  
          <input type="number" name="q4" id="q4">
        </div>
        <div>
            <button>Submit Quiz</button>
        </div>

      </form>
    </body>
